  - name: OpenRouter Toolkit Chat Completion
    description: Process requests through OpenRouter
    method: POST
    api_path: /openrouter-toolkit-chat-completion
    payload_type: ''
    request_schema: schemas/request_schema.json
    response_schema: schemas/response_schema.json
    workflow_integration:
      id: f107eb8587b043aca4a0acecb934c5ea
      disruptive: false
      system_action: false
      tags:
      - OpenRouter Toolkit
    permissions: []
