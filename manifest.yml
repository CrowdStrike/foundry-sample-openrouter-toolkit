name: Azure AI Toolkit
description: Provides seamless integration with Azure AI to access advanced AI models for advanced threat analysis and security research
logo: images/openrouter-logo.png
vendor: CrowdStrike
vendor_products: []
use_case: Security Analysis
manifest_version: '2023-05-09'
ignored:
- ui/(extensions|pages)/[^\/]*?/node_modules
- functions/.*/test_.*\.py
- functions/.*/__pycache__/test_.*
- functions/.*/htmlcov/test_.*
- ui/(extensions|pages)/.*/__tests__/.*
- ui/(extensions|pages)/.*/.*\.test\..*
- e2e
- e2e/.+
ui:
  homepage: ''
  extensions:
  - name: Azure AI Toolkit
    description: Azure AI Toolkit UI
    path: ui/extensions/azure-ai-toolkit-ui/dist
    entrypoint: ui/extensions/azure-ai-toolkit-ui/dist/index.html
    sockets:
    - ngsiem.workbench.details
    content_security_policy:
      connect-src:
      - self
      - 'data:'
      - https://cdn.jsdelivr.net
      - https://ad-jo-mg8x3t2p-eastus2.cognitiveservices.azure.com
      style-src:
      - self
      - unsafe-inline
      - https://cdn.jsdelivr.net
      - https://fonts.googleapis.com
      style-src-elem:
      - self
      - unsafe-inline
      - https://cdn.jsdelivr.net
      - https://fonts.googleapis.com
      script-src:
      - self
      - unsafe-inline
      - unsafe-eval
      - https://cdn.jsdelivr.net
      form-action:
      - self
      img-src:
      - self
      - 'data:'
      - https://cdn.jsdelivr.net
      media-src:
      - self
      object-src:
      - self
    permissions: []
    is_ui_builder: false
  pages: {}
  dashboards: {}
  navigation: {}
api_integrations:
- name: Azure AI API
  description: Integration with Azure AI
  path: api-integrations/Azure_AI_API.json
rtr_scripts: []
collections: []
auth:
  scopes:
  - api-integrations:read
  - api-integrations:write
  - incidents:write
  - incidents:read
  - workflow:read
  - workflow:write
  permissions: {}
  roles: []
functions:
- name: azure-ai-toolkit-chat-completion
  config: null
  description: Submit requests to Azure AI
  path: functions/azure-ai-toolkit-chat-completion
  environment_variables: {}
  handlers:
  - name: Azure AI Toolkit Chat Completion
    description: Process requests through Azure AI
    method: POST
    api_path: /azure-ai-toolkit-chat-completion
    payload_type: ''
    request_schema: schemas/request_schema.json
    response_schema: schemas/response_schema.json
    workflow_integration:
      disruptive: false
      system_action: false
      tags:
      - Azure AI Toolkit
    permissions: []
  language: python
  max_exec_duration_seconds: 60
workflows:
- name: Azure AI Toolkit Query
  path: workflows/Azure_AI_Toolkit_Query.yml
  permissions: []
parsers: []
logscale:
  saved_searches: []
lookup_files: []
docs:
  path: app_docs
  entrypoint: README.md
