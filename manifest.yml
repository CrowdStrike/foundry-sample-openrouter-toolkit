app_id: 62646f64ee82447b8eafced4554d29e8
name: OpenRouter Toolkit
description: Provides seamless integration with OpenRouter's unified API to access multiple AI model providers (OpenAI, Anthropic, Meta, Google) for advanced threat analysis and security research
logo: images/openrouter-logo.png
vendor: CrowdStrike
vendor_products: []
use_case: Security Analysis
manifest_version: '2023-05-09'
ignored:
- ui/(extensions|pages)/[^\/]*?/node_modules
- functions/.*/test_.*\.py
- functions/.*/__pycache__/test_.*
- functions/.*/htmlcov/test_.*
- ui/(extensions|pages)/.*/__tests__/.*
- ui/(extensions|pages)/.*/.*\.test\..*
- e2e
- e2e/.+
ui:
  homepage: ''
  extensions:
  - id: 48a14fbe18ae403ab5e02073c9675297
    name: OpenRouter Toolkit
    description: OpenRouter Toolkit UI
    path: ui/extensions/openrouter-toolkit-ui/dist
    entrypoint: ui/extensions/openrouter-toolkit-ui/dist/index.html
    sockets:
    - ngsiem.workbench.details
    content_security_policy:
      connect-src:
      - self
      - 'data:'
      - https://cdn.jsdelivr.net
      - https://openrouter.ai
      style-src:
      - self
      - unsafe-inline
      - https://cdn.jsdelivr.net
      - https://fonts.googleapis.com
      style-src-elem:
      - self
      - unsafe-inline
      - https://cdn.jsdelivr.net
      - https://fonts.googleapis.com
      script-src:
      - self
      - unsafe-inline
      - unsafe-eval
      - https://cdn.jsdelivr.net
      form-action:
      - self
      img-src:
      - self
      - 'data:'
      - https://cdn.jsdelivr.net
      media-src:
      - self
      object-src:
      - self
    permissions: []
    is_ui_builder: false
  pages: {}
  dashboards: {}
  navigation: {}
api_integrations:
- id: 66d34379566c4889bab16858c8803d2c
  name: OpenRouter API
  description: Integration with OpenRouter
  path: api-integrations/OpenRouter_API.json
rtr_scripts: []
collections: []
auth:
  scopes:
  - api-integrations:read
  - api-integrations:write
  - incidents:write
  - incidents:read
  - workflow:read
  - workflow:write
  permissions: {}
  roles: []
functions:
- id: 59db4209024e424fa201d5e4e7ad2cf7
  name: openrouter-toolkit-chat-completion
  config: null
  description: Submit requests to OpenRouter
  path: functions/openrouter-toolkit-chat-completion
