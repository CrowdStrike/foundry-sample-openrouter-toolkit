name: Sample CI
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  test-function:
    name: Test function
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5
      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'functions/openrouter-toolkit-chat-completion/requirements.txt'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: functions/openrouter-toolkit-chat-completion
      - name: Run tests with coverage if test_main.py exists
        run: |
          if [ -f "test_main.py" ]; then
            echo "Running Python tests with pytest and coverage reporting"
            pytest test_main.py --cov=main --cov-report=term --cov-report=html --cov-fail-under=80 -v
            echo "Coverage report generated in htmlcov/"
          else
            echo "No test_main.py found, skipping tests"
          fi
        working-directory: functions/openrouter-toolkit-chat-completion
      - name: Verify function starts
        run: |
          timeout 30s bash -c '
            python main.py > output.log 2>&1 &
            PID=$!
            while ! grep -q "running at port 8081" output.log 2>/dev/null; do
              sleep 1
            done
            echo "✅ Application started successfully"
            kill $PID 2>/dev/null || true
          ' || {
            echo "❌ Application failed to start"
            cat output.log 2>/dev/null || echo "No output log found"
            exit 1
          }
        working-directory: functions/openrouter-toolkit-chat-completion

  build-ui:
    name: Build and Test UI
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5
      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'ui/extensions/openrouter-toolkit-ui/package-lock.json'
      - name: Install dependencies
        run: npm ci
        working-directory: ui/extensions/openrouter-toolkit-ui
      - name: Run unit tests
        run: npm run test:ci
        working-directory: ui/extensions/openrouter-toolkit-ui
      - name: Build React app
        run: npm run build:ci
        working-directory: ui/extensions/openrouter-toolkit-ui
